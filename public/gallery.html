<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Life Grid Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="gallery-page">
    <!-- Header with back button -->
    <header class="gallery-header" role="banner">
      <button id="backToChartButton" class="back-button" aria-label="Go back to your life chart">
        ← Back to Your Life Chart
      </button>
      <h1>Life Grid Gallery</h1>
      <button id="refreshGalleryButton" class="refresh-button" aria-label="Refresh gallery content">
        🔄 Refresh
      </button>
      <button id="regenerateCelebrityChartsButton" class="regenerate-button" aria-label="Regenerate celebrity charts">
        ⭐ Regenerate Celebrity Charts
      </button>
    </header>

    <!-- Gallery content -->
    <main class="gallery-main" role="main">
      <!-- Tab Navigation -->
      <div class="gallery-tabs" role="tablist">
        <button id="celebritiesTab" class="tab-button active" role="tab" aria-selected="true" aria-controls="celebritiesContent">
          🌟 Celebrities
        </button>
        <button id="usersTab" class="tab-button" role="tab" aria-selected="false" aria-controls="usersContent">
          👥 Community
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Celebrities Tab -->
        <div id="celebritiesContent" class="tab-panel active" role="tabpanel" aria-labelledby="celebritiesTab">
          <div id="celebritiesItems" class="gallery-grid" role="grid" aria-label="Celebrity life charts gallery">
            <!-- Celebrity items will be populated by JavaScript -->
          </div>
        </div>

        <!-- Users Tab -->
        <div id="usersContent" class="tab-panel" role="tabpanel" aria-labelledby="usersTab">
          <div id="usersItems" class="gallery-grid" role="grid" aria-label="Community life charts gallery">
            <!-- User items will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <!-- Loading and error states -->
    <div id="loadingState" class="loading-state" style="display: none;" role="status" aria-live="polite">
      <div class="loading-spinner" aria-hidden="true"></div>
      <p>Loading gallery...</p>
    </div>

    <div id="errorState" class="error-state" style="display: none;" role="alert" aria-live="assertive">
      <p>Error loading gallery. Please try again.</p>
    </div>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer" class="notification-container"></div>

  <script src="gallery.js"></script>
</body>
</html>
